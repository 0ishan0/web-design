<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Button Style</title>
  </head>
  <body>
    <h1>Button Animations</h1>

    <!-- Flex Container -->
    <div id="container">

      <a id="button-1" class="button" href="https://github.com/0ishan0/web-design">Button 1<img id="arrow-hover" src="img/paper-plane.png"/></a>

      <div class="button" id="button-2">
        <div id="slide"></div>
        <a href="https://github.com/0ishan0/web-design/button1">Button 2</a>
      </div>

      <div class="button" id="button-3">
        <div id="circle"></div>
        <a href="https://github.com/0ishan0/web-design">Button 3</a>
      </div>

      <div class="button" id="button-4">
        <div id="underline"></div>
        <a href="https://github.com/0ishan0/web-design">Button 4</a>
      </div>

      <div class="button" id="button-5">
        <div id="translate"></div>
        <a href="https://github.com/0ishan0/web-design">Button 5</a>
      </div>

      <div class="button" id="button-6">
        <div id="spin"></div>
        <a href="https://github.com/0ishan0/web-design">Button 6</a>
      </div>

      <div class="button" id="button-7">
        <div id="dub-arrow"><img src="img/arrow-dark.png" alt="arrow" /></div>
        <a href="https://github.com/0ishan0/web-design">Button 7</a>
      </div>


      <!-- End Container -->
    </div>
  </body>
</html>
